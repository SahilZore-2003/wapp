<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp chat clone</title>
    <link rel="stylesheet" href="style.css">
    <!-- font awsome cdn  -->
    <script src="https://kit.fontawesome.com/2e7d1698d6.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="topfixed">
            <div class="left">
                <i class="fa-sharp fa-solid fa-arrow-left"></i>
                <img src="images/vk.jpg" id="logo">
                <span id="name">Virat Kohali</span>
            </div>

            <div class="right">
                <i class="fa-solid fa-video"></i>
                <i class="fa-solid fa-phone"></i>
                <i class="fa-solid fa-ellipsis-vertical"></i>
            </div>

        </div>

        <div class="bottomfixed">
            <div class="inputsection">
                <input type="text" id="input">
                <i class="fa-solid fa-face-grin-wide" id="smile"></i>
                <div class="righticons">
                    <i class="fa-solid fa-paperclip" id="link"></i>
                    <i class="fa-solid fa-indian-rupee-sign" id="rupee"></i>
                    <i class="fa-solid fa-camera" id="camera"></i>
                </div>

                <button id="sendbtn">
                    <i class="fa-solid fa-microphone"></i>
                </button>
            </div>

        </div>

    </div>



    <script src="script.js"></script>
</body>

</html>
